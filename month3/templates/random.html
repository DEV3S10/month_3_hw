<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random number generator</title>
</head>
<body>
<div style="text-align: center; margin-top: 25%">
    <h1>Your random number is <span style="color: salmon">{{ num }}</span></h1>
    <h3>Refresh page to get new number!</h3>
    <div>
        <ul style="list-style: none">
            {% for i in numbers %}
            <li>
                <h4>One more random number from previous number {{ i }}</h4>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>
